<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="icon" type="image/x-icon" href="https://img.freepik.com/vektoren-premium/tic-tac-toe-skizziert-isoliert-vintage-spiel-im-handgezeichneten-stil-graviertes-kreuz-und-null-fuer-posterdruck-buchillustration-logo-symbol-taetowierung-vintage-vektorillustration_186802-4488.jpg?w=360">
    <link rel="stylesheet" href="tictactoe.css">
</head>
<body>
    <div class="game-area">
        <h1>Welcome to my Tic Tac Toe Game</h1>
        <input class="hi" type="submit" value="Start Game" onclick="generateGame()">
        <input class="hi" type="submit" value="Restart Game" onclick="restartGame()">
        <br/>
        <input type="checkbox" name="with_computer" checked="true" id="with_computer" onclick="toggleAutoTurn()"> With Computer? 
        <div id="game-board" class="game-board"></div>
        <h2 class="SCORE" id="score-X">Player Score X: 0</h2>
        <h2 id="score-O">Player Score O: 0</h2>
    </div>
    <script src="tictactoe.js"></script>
</body>
</html>
